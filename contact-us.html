<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinnacle Accountants LLP</title>
  <link href="assets/favicon.ico" rel="icon" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  <link href="styles/main.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand px-4 py-2" href="index.html">
        <img src="assets/logo.png" alt="Pinnacle Accountants Logo" height="60px">
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#services">SERVICES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">ABOUT US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">CONTACT US</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid text-center overflow-hidden py-3" id="contact-cover">
    <div class="row">
        <div class="col pt-5 pb-3">
          <h2>Contact Us</h2>
          <h3></h3>
        </div>
      </div>
  </div>
    <div class="row g-4 mx-3 py-3 px-4 justify-content-center">
        <div class="col-6 px-2 py-4">
            <form class="px-4">
                <div class="row">
                    <h2 class="fs-3" style="text-decoration: none;">Submit an Enquiry</h2>
                </div>
                <div class="row mb-3">
                    <div class="col">
                    <input class="form-control" id="name" type="text" placeholder="Name*" required>
                    </div>
                    <div class="col">
                    <input class="form-control" id="email" type="email" placeholder="Email Address*" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                    <input class="form-control" id="enquiryTitle" type="text" placeholder="Subject Title*" required>
                    </div>
                    <div class="col">
                        <input class="form-control" id="number" type="tel" placeholder="Phone Number*" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <textarea class="form-control" rows="3" id="enquiryBody" placeholder="Enquiry" required></textarea>
                    </div>
                </div>
                <div class="row py-2 px-3">
                    <button type="submit" class="btn form-btn">Submit Enquiry</button>
                </div>
            </form>
        </div>
        <div class="col-4 py-4">
            <div class="row">
                <h3>Pinnacle Accountants LLP</h3>
                <div class="row">
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
